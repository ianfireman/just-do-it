<div class="card-content">
    <h3 class="text-center" ><span class="glyphicon glyphicon-list-alt"></span> Tarefas</h3>
    <h5 class="text-center" ng-if="currentParams() == 'completed'">concluidas</h5>
    <h5 class="text-center" ng-if="currentParams() == 'dia'">para hoje</h5>
    <h5 class="text-center" ng-if="currentParams() == 'semana'">para essa semana</h5>
    <h5 class="text-center" ng-if="currentParams() == 'mes'">para essa mes</h5>
    <h5 class="text-center" ng-if="currentParams() == 'apos'">para apos 30 dias</h5>
</div>

<aside class="flash row">
    <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3 col-sm-12">
      {{flash.message}}
    </article>
</aside>

<!-- Task list -->
<div class="card-action" ng-controller="TasksController">
    <div class="list-group" >
        <button type="button" ng-if="!task.complete" ng-repeat="task in tasks" ng-click="show(task.id)" class="list-group-item"><span class="glyphicon glyphicon-unchecked"></span> {{task.name}}<span class="badge">{{task.goal | date:'dd-MM-yyyy'}}</span></button>
        <button type="button" ng-if="task.complete" ng-repeat="task in tasks" ng-click="show(task.id)" class="list-group-item"><span class="glyphicon glyphicon-check"></span> {{task.name}}<span class="badge">{{task.goal | date:'dd-MM-yyyy'}}</span></button>
    </div>
    <div style="text-align: center">
        <!--{{desligado}}-->
        <button type="button" ng-click="newTask()" class="btn btn-info"><span class="glyphicon glyphicon-plus"></span> Nova tarefa</button>
    </div>
</div>
<!-- FIM Task list -->
